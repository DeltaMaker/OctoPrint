accessControl: {}
api:
  key: 281999670AD64475BC5DF74B30A6565D
appearance:
  name: DeltaMaker
controls:
- children:
  - command: M220 S%(percent)s
    input:
    - default: 100
      name: Speed Multiplier (%)
      parameter: percent
    name: Set Speed
    type: parametric_command
  - command: M221 S%(percent)s
    input:
    - default: 100
      name: Flow Multiplier (%)
      parameter: percent
    name: Set Flow
    type: parametric_command
  name: Multipliers
  type: section
- children:
  - commands:
    - G28
    - G29 A
    name: Auto Bed Mapping
    type: commands
  - commands:
    - G28
    - G1 Z30 F4000
    - G1 Z0 F500
    name: Move Nozzle to Bed
    type: commands
  - commands:
    - G29 R0.05
    - G91
    - G1 Z1
    - G1 Z-1
    - G90
    name: Too Low
    type: commands
  - commands:
    - G29 R-0.05
    - G91
    - G1 Z1
    - G1 Z-1
    - G90
    name: Too High
    type: commands
  - command: M500
    name: SAVE
    type: command
  - command: M501
    name: Discard Changes
    type: command
  name: Calibration
  type: section
feature:
  sdSupport: false
printerParameters:
  movementSpeed:
    e: 250
    z: 6000
serial:
  autoconnect: true
  baudrate: 250000
  port: /dev/ttyUSB0
  timeout:
    communication: 30.0
    connection: 20.0
server:
  firstRun: false
system:
  actions:
  - action: shutdown
    command: sudo shutdown -h now
    confirm: You are about to shutdown the system.
    name: Shutdown
  - action: reboot
    command: sudo shutdown -r now
    confirm: You are about to reboot the system
    name: Reboot
  - action: update
    command: /home/pi/OctoPrint/deltamaker/setup.py
    confirm: You are about to update OctoPrint.  (Internet connection required)
    name: Check for Updates
  - action: firmware
    command: /home/pi/OctoPrint/deltamaker/loadfirmware.py
    confirm: You are about to reload the Marlin firmware.  The printer will reboot automatically.  
    name: Reload Firmware
temperature:
  profiles:
  - bed: '0'
    extruder: '230'
    name: DM-PLA
webcam:
  watermark: false